<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li class="list-group-item" 
            [ngClass]="{odd: number % 2 !== 0}" 
            *ngFor="let number of oddNumbers" 
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}">
              <!-- <li class="list-group-item" *ngFor="let number of numbers" *ngIf="number % 2 == 0"> --> <!-- We cannot have more than structural directives on the same element -->
              {{ number }}
            </li>
        </div>

        <div *ngIf="!onlyOdd">
            <li class="list-group-item" 
            *ngFor="let number of evenNumbers" 
            [ngClass]="{even: number % 2 === 0}" 
            [ngStyle]="{backgroundColor: number % 2 === 0 ? 'green' : 'transparent'}">
              <!-- <li class="list-group-item" *ngFor="let number of numbers" *ngIf="number % 2 == 0"> --> <!-- We cannot have more than structural directives on the same element -->
              {{ number }}
            </li>
        </div>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight>Style me with better directive!</p>
    </div>
  </div>
</div>
